exclude = [".venv"]
target-version = "py312"
line-length = 99
indent-width = 2

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[lint]
select = ["ALL"]
extend-ignore = [
  "T201",
  "D107",
  "D202",
  "D400",
  "D401",
  "D415",
  "S603",
  "S607",
  "INP001",
  "RUF002",
  "RUF003",
  "TRY300",
]
